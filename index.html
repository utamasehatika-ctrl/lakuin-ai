<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Auto Visual Produk AI</title>
<style>
body {
  font-family: Arial, sans-serif;
  background:#0f2e2a;
  color:#fff;
  padding:20px;
}
h2 { margin-top:30px; }
select, button, textarea {
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:6px;
  border:none;
}
button {
  background:#1dd1a1;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}
textarea {
  height:180px;
}
.container {
  max-width:600px;
  margin:auto;
  background:#133b36;
  padding:20px;
  border-radius:10px;
}
</style>
</head>

<body>
<div class="container">
<h1>üî• Auto Visual Produk AI</h1>

<h2>1Ô∏è‚É£ Kategori Produk</h2>
<select id="kategori">
  <option>Furniture</option>
  <option>Fashion</option>
  <option>Kosmetik</option>
  <option>F&B</option>
  <option>Elektronik</option>
  <option>Otomotif</option>
  <option>Lainnya</option>
</select>

<h2>2Ô∏è‚É£ Latar Scene</h2>
<select id="scene">
  <option>Ruang Tamu Modern</option>
  <option>Kamar Tidur Minimalis</option>
  <option>Apartemen Studio</option>
  <option>Showroom Furniture</option>
  <option>Penthouse Mewah</option>
</select>

<h2>3Ô∏è‚É£ Vibes</h2>
<select id="vibes">
  <option>Scandinavian Minimalis</option>
  <option>Industrial Modern</option>
  <option>Japanese Zen</option>
  <option>Contemporary Luxury</option>
</select>

<h2>4Ô∏è‚É£ Angle Kamera</h2>
<select id="angle">
  <option>Three-Quarter View</option>
  <option>Close Up</option>
  <option>Wide Shot</option>
  <option>Dutch Angle (Artistik)</option>
</select>

<h2>5Ô∏è‚É£ Model</h2>
<select id="model">
  <option>Wanita Berhijab</option>
  <option>Wanita Non Hijab</option>
  <option>Pria</option>
  <option>Tanpa Model</option>
</select>

<h2>6Ô∏è‚É£ Aspect Ratio</h2>
<select id="ratio">
  <option>9:16</option>
  <option>1:1</option>
  <option>3:4</option>
</select>

<button onclick="generate()">üöÄ GENERATE PROMPT</button>

<h2>üî• Prompt AI (Siap Copas)</h2>
<textarea id="output"></textarea>

<button onclick="copyText()">üìã COPY PROMPT</button>
</div>

<script>
function generate() {
  const kategori = kategoriMap(document.getElementById("kategori").value);
  const scene = document.getElementById("scene").value;
  const vibes = document.getElementById("vibes").value;
  const angle = document.getElementById("angle").value;
  const model = modelMap(document.getElementById("model").value);
  const ratio = document.getElementById("ratio").value;

  const prompt = `
A realistic ${kategori} product photo,
placed in a ${scene},
${vibes} interior style,
soft natural daylight,
${model},
camera angle: ${angle},
professional commercial photography,
high detail, ultra realistic,
clean background, soft shadow,
perfect for e-commerce and social media,
vertical composition, aspect ratio ${ratio},
high resolution, cinematic lighting
`;

  document.getElementById("output").value = prompt.trim();
}

function kategoriMap(val){
  if(val==="Furniture") return "furniture";
  if(val==="Fashion") return "fashion";
  if(val==="Kosmetik") return "cosmetic";
  if(val==="F&B") return "food product";
  if(val==="Elektronik") return "electronic";
  if(val==="Otomotif") return "automotive";
  return "product";
}

function modelMap(val){
  if(val==="Wanita Berhijab") return "a hijab-wearing woman beside the product";
  if(val==="Wanita Non Hijab") return "a female model beside the product";
  if(val==="Pria") return "a male model beside the product";
  return "no human model, product only";
}

function copyText(){
  const text = document.getElementById("output");
  text.select();
  document.execCommand("copy");
  alert("Prompt berhasil di-copy!");
}
</script>
</body>
</html>

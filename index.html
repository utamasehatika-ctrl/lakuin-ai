<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lakuin AI â€“ Level 5</title>

<style>
:root{
--bg:#0f2e2a;
--box:#133b36;
--text:#fff;
--btn:#1dd1a1;
}
.light{
--bg:#f5f5f5;
--box:#ffffff;
--text:#111;
}
body{
font-family:Arial,sans-serif;
background:var(--bg);
color:var(--text);
padding:16px;
}
.container{
max-width:800px;
margin:auto;
background:var(--box);
padding:20px;
border-radius:14px;
}
select,button,textarea,input{
width:100%;
padding:12px;
margin-top:10px;
border-radius:10px;
border:none;
}
button{background:var(--btn);font-weight:bold;cursor:pointer}
.secondary{background:#54a0ff;color:#fff}
.warn{background:#feca57}
textarea{min-height:150px}
h2{margin-top:24px}
.small{font-size:13px;opacity:.8}
</style>
</head>

<body>
<div class="container">

<h1>ğŸ”¥ Lakuin AI â€“ LEVEL 5</h1>
<p class="small">Auto Produk â€¢ Template Viral â€¢ Hook Maksa</p>

<h2>1ï¸âƒ£ Nama Produk</h2>
<input id="produk" placeholder="Contoh: Jaket Anak Premium"/>

<h2>2ï¸âƒ£ Preset Cepat</h2>
<select id="preset">
<option>Jaket</option>
<option>Hijab</option>
<option>Furniture</option>
<option>Skincare</option>
<option>Produk Anak</option>
</select>

<h2>3ï¸âƒ£ Scene & Gaya</h2>
<select id="scene">
<option>Studio Minimal</option>
<option>Showroom Mewah</option>
<option>Kamar Estetik</option>
</select>

<select id="vibes">
<option>Clean Aesthetic</option>
<option>Luxury Modern</option>
<option>Soft Natural</option>
</select>

<h2>4ï¸âƒ£ Custom Prompt (Opsional)</h2>
<textarea id="custom" placeholder="Contoh: jaket posisi tidur, fokus tekstur kain, lighting lembut..."></textarea>

<h2>ğŸ”¥ GENERATOR</h2>
<button onclick="foto()">ğŸ“¸ FOTO AI</button>
<button class="secondary" onclick="video()">ğŸ¥ VIDEO AI</button>
<button class="warn" onclick="hook()">ğŸ’£ HOOK MAKSA</button>
<button onclick="caption()">ğŸ›’ CAPTION JUALAN</button>

<h2>HASIL (SIAP COPAS)</h2>
<textarea id="output"></textarea>

<button onclick="copy()">ğŸ“‹ COPY</button>
<button class="secondary" onclick="toggle()">ğŸŒ— DARK / LIGHT</button>

</div>

<script>
// ğŸ”§ WAJIB: deklarasi element (FIX UTAMA)
const produk = document.getElementById("produk");
const preset = document.getElementById("preset");
const scene = document.getElementById("scene");
const vibes = document.getElementById("vibes");
const custom = document.getElementById("custom");
const output = document.getElementById("output");

// ğŸ”¥ GENERATOR
function foto(){
output.value =
`PHOTO PROMPT:
Ultra realistic product photo of ${produk.value},
${preset.value} category,
placed in ${scene.value},
${vibes.value} style,
commercial lighting,
clean background,
high detail, sharp focus.
${custom.value}`;
save();
}

function video(){
output.value =
`VIDEO PROMPT (Runway / Pika):
Cinematic product showcase video of ${produk.value},
slow smooth camera movement,
${scene.value} environment,
${vibes.value} mood,
professional advertisement style,
vertical video.
${custom.value}`;
save();
}

function hook(){
output.value =
`HOOK VISUAL:
Close-up ${produk.value}, lighting dramatis.
Kamera pelan masuk ke detail utama.

HOOK AUDIO:
"Stop scroll.
Ini bukan ${preset.value.toLowerCase()} biasa."

HOOK TEKS:
YANG TAU KUALITAS,
LANGSUNG GAS.
`;
save();
}

function caption(){
output.value =
`${produk.value} lagi rame banget.
Model simpel tapi keliatan mahal.
Dipake harian aman, foto estetik dapet.

ğŸ”¥ Stok terbatas
ğŸ›’ Klik keranjang sekarang

#fyp #produkviral #jualanonline #cuan`;
save();
}

// ğŸ’¾ SAVE & UTIL
function save(){
localStorage.setItem("lvl5", output.value);
}

function copy(){
output.select();
document.execCommand("copy");
alert("SIAP JUALAN ğŸ”¥");
}

function toggle(){
document.body.classList.toggle("light");
}

window.onload = () => {
if(localStorage.getItem("lvl5")){
output.value = localStorage.getItem("lvl5");
}
};
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Lakuin-AI Studio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Inter, Arial, sans-serif;
  background:#0e1f1c;
  color:#e8fff8;
}
.app{
  display:grid;
  grid-template-columns:260px 1fr;
  height:100vh;
}
.sidebar{
  background:#102a25;
  padding:20px;
}
.sidebar h2{
  margin:0 0 16px;
}
.upload-box{
  border:2px dashed #2bd8a3;
  padding:20px;
  text-align:center;
  border-radius:12px;
  margin-bottom:20px;
}
.upload-box input{
  display:none;
}
.menu button{
  width:100%;
  margin:6px 0;
  padding:10px;
  background:#143a33;
  color:#bfffe8;
  border:none;
  border-radius:8px;
}
.main{
  padding:20px;
  overflow:auto;
}
.card{
  background:#12332d;
  border-radius:14px;
  padding:16px;
  margin-bottom:16px;
}
.row{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}
input, select{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:none;
  background:#0f2622;
  color:#fff;
}
.aspect{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
}
.aspect button{
  padding:12px;
  background:#0f2622;
  border:1px solid #2bd8a3;
  color:#fff;
  border-radius:10px;
}
.generate{
  margin-top:12px;
  width:100%;
  padding:14px;
  background:#2bd8a3;
  color:#003328;
  font-weight:bold;
  border:none;
  border-radius:12px;
  font-size:16px;
}
.results{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:16px;
  margin-top:16px;
}
.results img{
  width:100%;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
}
</style>
</head>

<body>
<div class="app">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2>ðŸ“¸ Lakuin-AI Studio</h2>

    <div class="upload-box">
      <label>
        â¬† Upload Produk
        <input type="file">
      </label>
    </div>

    <div class="menu">
      <button>Fashion</button>
      <button>Kosmetik</button>
      <button>Makanan</button>
      <button>Elektronik</button>
    </div>
  </div>

  <!-- MAIN -->
  <div class="main">

    <!-- SCENE -->
    <div class="card">
      <h3>Scene Settings</h3>
      <div class="row">
        <select>
          <option>AI Natural</option>
          <option>Studio Clean</option>
          <option>Hotel Room</option>
        </select>
        <select>
          <option>Soft Light</option>
          <option>Bright</option>
          <option>Warm</option>
        </select>
      </div>
    </div>

    <!-- STYLING -->
    <div class="card">
      <h3>Styling & Control</h3>
      <div class="row">
        <input placeholder="Deskripsi Outfit">
        <input placeholder="Pose / Angle">
      </div>
      <input style="margin-top:10px" placeholder="Custom Prompt (optional)">
    </div>

    <!-- ASPECT -->
    <div class="card">
      <h3>Aspect Ratio</h3>
      <div class="aspect">
        <button>1:1</button>
        <button>4:5</button>
        <button>9:16</button>
        <button>16:9</button>
      </div>

      <button class="generate" onclick="generate()">âœ¨ Generate Magic</button>
    </div>

    <!-- RESULTS -->
    <div class="card">
      <h3>Studio Results</h3>
      <div class="results" id="results"></div>
    </div>

  </div>
</div>

<script>
function generate(){
  const results=document.getElementById("results");
  results.innerHTML="";
  const imgs=[
    "https://picsum.photos/400/600?1",
    "https://picsum.photos/400/600?2",
    "https://picsum.photos/400/600?3",
    "https://picsum.photos/400/600?4",
    "https://picsum.photos/400/600?5"
  ];
  imgs.forEach(src=>{
    const img=document.createElement("img");
    img.src=src;
    results.appendChild(img);
  });
}
</script>

</body>
</html>

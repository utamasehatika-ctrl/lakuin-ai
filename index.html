<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>LocationSwap Studio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  font-family: Inter, Arial, sans-serif;
  background: #0b1220;
  color: #fff;
}
.container {
  display: flex;
  gap: 20px;
  padding: 20px;
}
.card {
  background: #121a2f;
  border-radius: 14px;
  padding: 20px;
}
.left { width: 30%; }
.right { width: 70%; }

h2 { margin-top: 0; font-size: 18px; }

input, select, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 10px;
  border: none;
}

input, select {
  background: #0f172a;
  color: #fff;
}

button {
  background: linear-gradient(135deg,#22c55e,#16a34a);
  color: #000;
  font-weight: bold;
  cursor: pointer;
}

.progress {
  margin-top: 20px;
  background: #1e293b;
  border-radius: 10px;
  overflow: hidden;
  display: none;
}
.progress-bar {
  height: 12px;
  width: 0%;
  background: linear-gradient(90deg,#22c55e,#4ade80);
}

.output img {
  width: 100%;
  border-radius: 14px;
  margin-top: 15px;
}

.blur {
  filter: blur(10px);
}

.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.7);
  display: none;
  align-items: center;
  justify-content: center;
}
.popup-content {
  background: #0f172a;
  padding: 25px;
  border-radius: 14px;
  text-align: center;
  width: 300px;
}
.popup-content a {
  display: block;
  margin-top: 15px;
  padding: 12px;
  background: #22c55e;
  color: #000;
  border-radius: 10px;
  text-decoration: none;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="container">
  <div class="card left">
    <h2>Upload Foto</h2>
    <input type="file" id="photo">
    <input placeholder="Lokasi tujuan (contoh: pantai Bali)">
    <select>
      <option>Sore (3â€“6 PM)</option>
      <option>Pagi</option>
      <option>Malam</option>
    </select>
    <select>
      <option>Cerah</option>
      <option>Berawan</option>
      <option>Golden Hour</option>
    </select>
    <button onclick="generate()">GANTI LOKASI SEKARANG</button>
<div id="hasil" class="card" style="display:none">
  <h4>Hasil AI</h4>
  <p id="outputText"></p>
</div>
    <div class="progress" id="progress">
      <div class="progress-bar" id="bar"></div>
    </div>
  </div>

  <div class="card right">
    <h2>Hasil LocationSwap</h2>
    <div class="output">
      <img id="result" src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee" style="display:none">
    </div>
  </div>
</div>

<div class="popup" id="popup">
  <div class="popup-content">
    <h3>Limit Gratis Habis</h3>
    <p>Unlock hasil HD tanpa watermark</p>
    <a href="https://gampang.app?ref=EGA-MU-6WD9HQ" target="_blank">
      Upgrade Sekarang ðŸš€
    </a>
  </div>
</div>

<script>
let used = 0;
let limit = localStorage.getItem("limit") || 0;

const contohHasil = [
  "ðŸ”¥ Produk ini bikin tampilan makin kece dan premium",
  "ðŸ’¡ Cocok buat kamu yang mau tampil beda tanpa ribet",
  "âœ¨ Desain simple tapi kelihatan mahal",
  "ðŸš€ Banyak dipakai seller laris di marketplace"
];

document.getElementById("generate").onclick = () => {
  limit++;
  localStorage.setItem("limit", limit);

  if (limit > 2) {
    document.getElementById("popup").style.display = "block";
    return;
  }

  document.getElementById("hasil").style.display = "block";
  document.getElementById("outputText").innerText = 
    contohHasil[Math.floor(Math.random() * contohHasil.length)];
};
function generate() {
  if (used >= 1) {
    document.getElementById("popup").style.display = "flex";
    return;
  }

  used++;

  document.getElementById("progress").style.display = "block";
  let bar = document.getElementById("bar");
  let width = 0;

  let interval = setInterval(() => {
    width += 10;
    bar.style.width = width + "%";
    if (width >= 100) {
      clearInterval(interval);
      document.getElementById("progress").style.display = "none";
      let img = document.getElementById("result");
      img.style.display = "block";
      img.classList.add("blur");
    }
  }, 300);
}
</script>

</body>
</html>
